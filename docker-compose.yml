services:
  db:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: portfolio_db
    user: root
    environment:
      - ACCEPT_EULA=Y
      - MSSQL_SA_PASSWORD=Password123!
    ports:
      - "1433:1433"
    volumes:
      - sql_data:/var/opt/mssql/data
    healthcheck:
      test: ["CMD-SHELL", "/opt/mssql-tools18/bin/sqlcmd -S localhost -U sa -P \"Password123!\" -C -Q \"SELECT 1\" > /dev/null || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 30
      start_period: 20s

  portfolio.ui:
    build:
      context: .
      dockerfile: Dockerfile
    image: portfolioui
    ports:
      - "5000:80"
    environment:
      - ConnectionStrings__DefaultConnection=Server=db;Database=PortfoliDb;User Id=sa;Password=Password123!;TrustServerCertificate=True;
      - Seed__Enabled=true
      - Seed__AdminRole=Admin
      - Seed__AdminEmail=admin@yourdomain.com
      - Seed__AdminUserName=admin
      - Seed__AdminPassword=Password123!
    depends_on:
      db:
        condition: service_healthy

volumes:
  sql_data:
    name: sql_portfolio_data
