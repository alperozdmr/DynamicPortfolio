version: '3.4'

services:
  db:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: portfolio_db
    user: root
    environment:
      - ACCEPT_EULA=Y
      - MSSQL_SA_PASSWORD=Password123!
    ports:
      - "1433:1433"
    volumes:
      - sql_data:/var/opt/mssql/data
      - ./db_backup:/var/opt/mssql/backup
      - ./restore-db.sql:/var/opt/mssql/backup/restore-db.sql

  db-init:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: portfolio_db_init
    user: root
    depends_on:
      - db
    volumes:
    - sql_data:/var/opt/mssql/data
      - ./db_backup:/var/opt/mssql/backup
      - ./restore-db.sql:/var/opt/mssql/backup/restore-db.sql
      - ./wait-for-db.sh:/usr/local/bin/wait-for-db.sh
    entrypoint: ["/bin/sh", "/usr/local/bin/wait-for-db.sh"]

  portfolio.ui:
    build:
      context: .
      dockerfile: Dockerfile
    image: portfolioui
    ports:
      - "5000:80"
    environment:
      - ConnectionStrings__DefaultConnection=Server=db;Database=PortfoliDb;User Id=sa;Password=Password123!;TrustServerCertificate=True;
    depends_on:
      db-init:
        condition: service_completed_successfully

volumes:
  sql_data:
    name: sql_portfolio_data
